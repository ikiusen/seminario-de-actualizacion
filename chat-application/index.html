<script type="text/javascript" src="./aes.js"></script>
<script type="text/javascript">
    function connect() {
        fetch("./connectUsers.php", { method: 'POST', body: null })
            .then(response => response.json())
            .then(response => {
                sessionStorage.setItem('chat-key', response);
                console.log('yay!');
            });
    }
    function send() {
        fetch("./sendMessage.php", { method: 'POST', body: encryptMessage(sessionStorage.getItem("chat-key"), inputField.value) })
            .then(response => response.json())
            .then(response => {
                console.log(response);
            });
    }

    function encryptMessage(key, message) {
        let encryption = CryptoJS.AES.encrypt(message, key);
        console.log(encryption);
        let decrypted = CryptoJS.AES.decrypt(encryption, key); 
        console.log(decrypted);
        //return encryption;
    }

    function main() {
        connectButton.addEventListener('click', () => connect());
        sendButton.addEventListener('click', () => send());
    }

    window.addEventListener('load', () => main());    
</script>
